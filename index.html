<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <h1 style="color:powderblue;text-align:center">
        codingal
    </h1>
    <div class="container">
        <div class="card" style="width:18rem">
            <img class="card-img-top" src="cute doggy popole.webp" alt="card image cap">
            <div class="card-body">
                <h5 class="card-title">User Name</h5>
                <p class="card-text">passionate about coding</p>
                <a href="#" class="btn btn-primary">See profile</a>
            </div>
        </div>
    </div>
</body>

</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <h2>spinners</h2>
        <p>to create a spinner/loader use the <code>.spinner-border</code>class:</p>
        <div class="spinner-border"></div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>pagination</h2>
        <p>fall in love with coding</p>
        <!--declare the pagination class-->
        <ul class="pagination">
            <!--declare the item in the group-->
            <li class="page-item">
                <!--declare the link of the item-->
                <a class="page-link" href="#">previous</a>
            </li>
            <!--rest of the pagination items-->
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">next</a>
            </li>
        </ul>
    </div>
</body>

</html>
